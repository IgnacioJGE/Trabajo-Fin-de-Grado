version: "3.1"

#Aquí describo las respuestas que dará el bot 

responses:
  utter_adios:
  - text: "Hasta luego."

  utter_iamabot:
  - text: "Soy un chatbot diseñado para proporcionar soporte de IT."

  utter_hola_conociemiento:
  - text: "Hola, {nombre}, ¿en qué puedo ayudarte?."

  utter_hola:
  - text: "Hola, ¿en qué puedo ayudarte?."

  utter_responder_delegacion:
  - text: "Genial, trabajas en la delegación {delegacion}, ¿en qué puedo ayudarte?"

  utter_alegrarse:
  - text: "Genial me alegro mucho."

  utter_ofrecer_ayuda:
  - text: "¿En qué puedo ayudarte {nombre}?"

  utter_default:
  - text: "Lo siento, no te he podido entender.\n
          Si necesitas ayuda con lo que puedo hacer, puedes acceder a la sección de <strong>ayuda</strong> en el menú lateral."
  
  utter_drop_imagen:
    #- text: "https://files.catbox.moe/83itdt.png"
  - text: "/recursos/imagen.png"

  utter_ask_nombre:
  - text: "¿Puedes indicarme cuál es tu nombre?"
  
  utter_ask_delegacion:
  - text: "¿En qué delegación trabajas?"

  utter_ask_problema:
  - text: "Por favor indicame el problema que tienes:"

  utter_ask_email:
    - text: "Por favor, indícame tu email."

  utter_ask_departamento:
  - text: "¿En qué departamento trabajas?"

  utter_ask_tipo_solicitud:
  - text: "¿Qué tipo de solicitud deseas realizar?\n
      <strong>Por favor selecciona una opción:</strong>\n \n
           • Padua.\n
           • ViaWeb.\n
           • Equipos, etiquetadoras e impresoras.\n
           • Albarán digital.\n
           • Clientes.\n
           • Desarrollos y proyectos.\n
           • Otros.\n"

  utter_ask_importancia:
  - text: "¿Qué importancia tiene tu solicitud?\n
      <strong>Por favor selecciona una opción:</strong>\n \n
           • Crítica.\n
           • Importante.\n
           • Algo importante.\n
           • Poco importante.\n
           • Mínima.\n"

  utter_ask_idpadua:
  - text: "Indicame el ID de Padua del conductor:"

  utter_ask_emailconductor:
  - text: "Indicame el email del conductor:"

  utter_ask_problema_usuario_cambio:
  - text: "Indicame el problema:"

  utter_ask_siono:
  - text: "Este es el problema que has indicado: {problema}. ¿Deseas cambiarlo?(sí/no)"


  utter_iniciar_formulario:
  - text: "Perfecto, necesito que me indiques algunos datos para poder poner el ticket."
  
  utter_drop_info:
  - text: "{delegacion}\n
           {nombre}\n
           {email}\n
           {problema}\n
           {departamento}\n
           {tipo_solicitud}\n
           {importancia}\n
           {siono}\n"

  utter_pedir_ticket:
  - text: "Perfecto, indícame tu número de ticket"

  utter_preguntar_parar_form:
  - text: "¿Estas seguro de que quieres cancelar el ticket?(sí/no)"

  utter_terminado_form:
  - text: "Perfecto, se ha cancelado el ticket. ¿Puedo ayudarte con algo más?"
  utter_repetir:
  - text: "Lo siento, no te he entendido, ¿puedes repetirlo?"

  utter_problema_reconocido_pero_no_respuesta:
  - text: "Lo siento, no tengo información sobre ese problema.\n
           Pero si quieres puedo abrir un ticket para que lo revisen en el departamento de sitemas<strong>(sí/no)</strong>"

