version: "3.1"
#Reglas fijas
rules:

- rule: Decir adios, hay que ser educado
  steps:
  - intent: adios
  - action: utter_adios

- rule: Soy bot
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Responder con mensaje est√°ndar si la confianza es baja
  condition:
    - active_loop: null  # Solo responde si no hay un formulario activo
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: basura
  steps:
  - intent: basura
  - action: utter_default

- rule: imagen
  steps:
  - intent: imagen
  - action: utter_drop_imagen



- rule: Finalizar formulario #Finalizar formulario
  condition:
  - active_loop: form_helpedesk
  steps:
  - action: form_helpedesk
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_crear_ticket_helpdesk

- rule: Pruebas
  steps:
  - intent: prueba
  - action: action_pruebas









