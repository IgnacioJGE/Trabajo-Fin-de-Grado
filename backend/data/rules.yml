version: "3.1"
#Reglas fijas
rules:

- rule: Decir adios, hay que ser educado
  steps:
  - intent: adios
  - action: utter_adios

- rule: Soy bot
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Responder con mensaje estándar si la confianza es baja
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: basura
  steps:
  - intent: basura
  - action: utter_default

- rule: imagen
  steps:
  - intent: imagen
  - action: utter_drop_imagen

- rule: Saludar que es de buena educación
  condition:
    - slot_was_set:
        - nombre: something
        - delegacion: something
  steps:
    - intent: saludar
    - action: utter_hola_conociemiento

- rule: Saludar sin conocimiento
  condition:
    - slot_was_set:
        - nombre: null
        - delegacion: null
  steps:
    - intent: saludar
    - action: utter_hola


- rule: Completar formulario
  condition:
    - active_loop: formulario_nombre_delegacion
  steps:
  - action: formulario_nombre_delegacion
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_ofrecer_ayuda

