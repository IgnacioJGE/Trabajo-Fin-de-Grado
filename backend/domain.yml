version: '3.1'

intents:
- adios
- afirmar
- basura
- bot_challenge
- decir_delegacion
- decir_nombre
- imagen
- negar
- positivo
- saludar
- problema_raton
- problema_teclado
- ordenador_lento
- trackpad_desactivado
- problema_espacio_disco
- problema_correo_lleno
- problema_etiquetadoras
- crear_ticket
- no_ticket_helpdesk
- porblema_tipo_solicitud
- decir_importancia
- decir_departamento
- decir_email
- estado_ticket
- numero_ticket
- prueba
- recuperar_contrasena_conductor
- daridpadua
- problemas_generales


entities:
- nombre
- delegacion
- problema
- email
- departamento
- tipo_solicitud
- importancia
- siono 
- ticket
- idpadua

slots:
  nombre:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nombre
      initial_value: Usuario

  delegacion:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: delegacion
      conditions:
      - active_loop: form_helpedesk
        requested_slot: delegacion
  
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
      conditions:
      - active_loop: form_helpedesk
        requested_slot: email

  problema:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: problema
      conditions:
      - active_loop: form_helpedesk
        requested_slot: problema
  
  departamento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: departamento
      conditions:
      - active_loop: form_helpedesk
        requested_slot: departamento

  tipo_solicitud:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: tipo_solicitud
      conditions:
      - active_loop: form_helpedesk
        requested_slot: tipo_solicitud
  
  importancia:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: importancia
      conditions:
      - active_loop: form_helpedesk
        requested_slot: importancia
  
  ticket:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: ticket


  siono:
    type: categorical
    values:
      - "s√≠"
      - "no"
    mappings:
      - type: from_entity
        entity: siono

  idpadua:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: idpadua
  
  emailconductor:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
      conditions:
      - active_loop: form_contras
        requested_slot: emailconductor

forms:
  form_helpedesk:
    required_slots:
      - nombre
      - problema
      - delegacion
      - departamento
      - email
      - tipo_solicitud
      - importancia
      - siono

  form_contras:
    required_slots:
      - emailconductor
      - idpadua
    
actions:
 - cambio_problema
 - action_saludar_personalizado
 - action_crear_ticket_helpdesk
 - resetear_slots
 - action_pruebas
 - action_estado_ticket
 - validate_form_helpedesk
 - poner_siono_a_None
 - buscar_contra
      
session_config:
  session_expiration_time: 30
  carry_over_slots_to_new_session: false