version: '3.1'
intents:
- adios
- afirmar
- basura
- bot_challenge
- decir_delegacion
- decir_nombre
- imagen
- negar
- positivo
- saludar
- problema_raton
- problema_teclado
- ordenador_lento
- trackpad_desactivado
- problema_espacio_disco
- problema_correo_lleno


entities:
- nombre
- delegacion
slots:
  nombre:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nombre
      initial_value: Usuario

  delegacion:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: delegacion
      
session_config:
  session_expiration_time: 30
  carry_over_slots_to_new_session: false